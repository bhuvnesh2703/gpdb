platform: linux
image_resource:
  type: docker-image
  source:
    repository: pivotaldata/centos-gpdb-dev
    tag: '6-gcc6.2-llvm3.7'
inputs:
  - name: gpdb_src
  - name: bin_orca
  - name: bin_xerces
  - name: bin_gpdb
outputs:
  - name: icg_output
run:
  path: gpdb_src/concourse/scripts/test_gpdb.py
  args:
    - --mode=planner
    - --gpdb_name=bin_gpdb
    - bin_orca
    - bin_xerces
params:
  BLDWRAP_POSTGRES_CONF_ADDONS: "fsync=off"
