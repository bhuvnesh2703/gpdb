## ======================================================================
## Pipeline for GPDB gpcloud
## ======================================================================

resources:
- name: gpdb_src
  type: git
  source:
    branch: {{gpcloud-git-branch}}
    private_key: {{gpdb-git-key}}
    uri: {{gpcloud-git-remote}}
- name: centos-gpdb-dev-5
  type: docker-image
  source:
    repository: pivotaldata/centos-gpdb-dev
    tag: '5'
    username: {{docker_username}}
    password: {{docker_password}}
- name: centos-gpdb-dev-7
  type: docker-image
  source:
    repository: pivotaldata/centos-gpdb-dev
    tag: '7'
    username: {{docker_username}}
    password: {{docker_password}}
- name: bin_gpdb_centos
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: {{bucket-name}}
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: bin_gpdb_centos/bin_gpdb.tar.gz
- name: sync_tools_gpdb_centos
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: {{bucket-name}}
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: sync_tools_gpdb_centos/sync_tools_gpdb.tar.gz

jobs:
- name: unit_tests_gpcloud_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      trigger: true
      params: {submodules: none}
    - get: centos-gpdb-dev-7
  - task: unit_tests_gpcloud
    file: gpdb_src/ci/concourse/unit_tests_gpcloud.yml
    image: centos-gpdb-dev-7

- name: regression_tests_gpcloud_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [unit_tests_gpcloud_centos]
      trigger: true
      params: {submodules: none}
    - get: sync_tools_gpdb
      resource: sync_tools_gpdb_centos
    - get: bin_gpdb
      resource: bin_gpdb_centos
    - get: centos-gpdb-dev-5
  - task: regression_tests_gpcloud
    file: gpdb_src/ci/concourse/regression_tests_gpcloud.yml
    image: centos-gpdb-dev-5
    params:
      s3conf: {{s3_configuration_file}}
      overwrite_gpcloud: true
      TEST_OS: centos

- name: gpcheckcloud_tests_gpcloud_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      passed: [unit_tests_gpcloud_centos]
      trigger: true
      params: {submodules: none}
    - get: sync_tools_gpdb
      resource: sync_tools_gpdb_centos
    - get: bin_gpdb
      resource: bin_gpdb_centos
    - get: centos-gpdb-dev-5
  - task: gpcheckcloud_tests_gpcloud
    file: gpdb_src/ci/concourse/gpcheckcloud_tests_gpcloud.yml
    image: centos-gpdb-dev-5
    params:
      overwrite_gpcloud: true
      s3conf: {{s3_configuration_file}}

- name: staging_server_gpcloud_centos
  public: true
  plan:
  - aggregate:
    - get: gpdb_src
      trigger: false
      params: {submodules: none}
      passed:
            - regression_tests_gpcloud_centos
            - gpcheckcloud_tests_gpcloud_centos
    - get: sync_tools_gpdb
      resource: sync_tools_gpdb_centos
    - get: bin_gpdb
      resource: bin_gpdb_centos
    - get: centos-gpdb-dev-5
  - task: staging_server_gpcloud
    file: gpdb_src/ci/concourse/staging_server_gpcloud.yml
    image: centos-gpdb-dev-5
    params:
      EC2_PRIVATE_KEY: {{ec2_key}}
      EC2_INSTANCE_IP: {{ec2_ip}}
