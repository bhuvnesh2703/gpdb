resources:
- name: gpdb_src
  type: git
  source:
    branch: {{gpdb-git-branch}}
    private_key: {{gpdb-git-key}}
    uri: {{gpdb-git-remote}}

- name: ccp_src
  type: git
  source:
    branch: {{ccp-git-branch}}
    private_key: {{ccp-git-key}}
    uri: {{ccp-git-remote}}
    tag_filter: {{ccp-tag-filter}}

- name: terraform
  type: terraform
  source:
    env:
      AWS_ACCESS_KEY_ID: {{gpdb5-pipeline-tf-machine-access-key-id}}
      AWS_SECRET_ACCESS_KEY: {{gpdb5-pipeline-tf-machine-secret-access-key}}
    storage:
      access_key_id: {{gpdb5-pipeline-tf-machine-access-key-id}}
      secret_access_key: {{gpdb5-pipeline-tf-machine-secret-access-key}}
      region_name: {{aws-region}}
      # This is on purpose not parameterized. All tfstates will go to this spot
      bucket: gpdb5-pipeline-dynamic-terraform
      ###########################################################
      # Two conventions are allowed for bucket_path:            #
      # 1) Cluster expected to destroy when done                #
      #    Toolsmiths will reap old and orphaned                #
      #                                                         #
      #      bucket_path: prod/[Pipeline Name]/                 #
      #                                                         #
      # 2) Long lived clusters for development.                 #
      #    The team that creates it is responsible for cluster  #
      #                                                         #
      #     bucket_path: dev/[Team Name]/                       #
      #                                                         #
      ###########################################################
      bucket_path: {{gpdb5-pipeline-tf-bucket-path}}

- name: terraform2
  type: terraform
  source:
    env:
      AWS_ACCESS_KEY_ID: {{gpdb5-pipeline-tf-machine-access-key-id}}
      AWS_SECRET_ACCESS_KEY: {{gpdb5-pipeline-tf-machine-secret-access-key}}
    storage:
      access_key_id: {{gpdb5-pipeline-tf-machine-access-key-id}}
      secret_access_key: {{gpdb5-pipeline-tf-machine-secret-access-key}}
      region_name: {{aws-region}}
      bucket: gpdb5-pipeline-dynamic-terraform
      bucket_path: {{gpdb5-pipeline-tf-bucket-path}}

- name: terraform_for_dpm
