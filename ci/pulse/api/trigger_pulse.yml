platform: linux
image_resource:
  type: docker-image
  source:
    repository: ruby
inputs:
  - name: gpdb_src
  - name: gpdb_src_archive
  - name: installer_rhel5_gpdb_rc
  - name: qautils_rhel5_tarball
outputs:
  - name: build_id
run:
  path: gpdb_src/ci/pulse/api/bin/trigger_pulse
params:
  PULSE_URL: "http://pulse-cloud.gopivotal.com/"
  PULSE_PROJECT_NAME:
  PULSE_USERNAME:
  PULSE_PASSWORD:
  BUILD_ARTIFACT_URL: "http://dist.eng.pivotal.io/dist/GPDB/builds_from_concourse/gpdb-4.3-stable-concourse/greenplum-db-4.3.9.1-build-1-rhel5-x86_64.zip"
  BUILD_SRC_CODE_URL: ""
  QAUTIL_URL: "http://dist.eng.pivotal.io/dist/GPDB/builds_from_concourse/gpdb-4.3-stable-concourse/QAUtils-rhel5-x86_64.tar.gz"
  OUTPUT_DIR: build_id
